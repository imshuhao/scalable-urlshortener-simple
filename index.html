<!DOCTYPE html>‚Äù
<html>
	<body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script >

			$(document).on('submit', '.stlForm', function(e) {
				$.ajax({
					url: $(this).attr('action'),
					type: $(this).attr('method'),
					data: $(this).serialize(),
					success: function(html) {
						$('#stl_result').text(html);
					}, 
					error: function(res) {
						$('#stl_result').text(res.statusText);
					}, 
				});
				e.preventDefault();
			});
			$(document).on('submit', '.ltsForm', function(e) {
				$.ajax({
					url: $(this).attr('action'),
					type: $(this).attr('method'),
					data: $(this).serialize(),
					success: function(html) {
						$('#lts_result').text(html);
					},
					error: function(res) {
						$('#lts_result').text(res.statusText);
					}, 
				});
				e.preventDefault();
			});
			$(document).on('submit', '.putForm', function(e) {
				$.ajax({
					url: '/?'+ $(this).serialize(),
					type: "PUT",
					data: $(this).serialize(),
					// data: $('.putForm').serialize(),
					success: function(html) {
						$('#put_result').text("success");
					},
					error: function(res) {
						$('#put_result').text(res.statusText);
					}, 
				});
				e.preventDefault();
			});

        </script>

		<h1>Short to Long</h1>
        <form class="stlForm">
			<input id="stl" name="stl" type="text" size="30"></input>
			<Button type="submit">Convert</Button>
		</form>
		<textarea id="stl_result" rows="4" cols="80" readonly></textarea>

		<h1>Long to Short</h1>
		<form class="ltsForm">
			<input id="lts" name="lts" type="text" size="100"></input>
			<Button type="submit">Convert</Button>
		</form>
		<textarea id="lts_result" rows="4" cols="80" readonly></textarea>

		<h1>PUT</h1>
		<form class="putForm">
			<label for="short">Short</label>
			<input id="short" name="short" type="text" size="50" style="margin-bottom: 10px"></input>
			<br><label for="long">Long</label>
			<input id="long" name="long" type="text" size="100"></input>

			<Button type="submit">Put</Button>
		</form>
		<textarea id="put_result" rows="4" cols="80" readonly></textarea>
	</body>
</html>
